
name: Python Build

on:
  push:
    branches: [ "master" ]
    workflow_dispatch:

permissions:
  contents: read

jobs:
  build:

    runs-on: windows-2022

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
      - name: Build
        run: |
          cmd /C build
      - name: Move file
        run: |
          cmd /C build mv
      - name: Archive plugin
        uses: actions/upload-artifact@v3
        with:
          path: dashedgeless_*_dashedgeless (bot).7z